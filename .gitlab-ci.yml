stages:
  - test
  - build

test:
  stage: test
  image: golang:1.17
  script: 
   - go test .
  tags:
    - notag

build:
  stage: build
  image: docker:latest
  services:
  - "docker:dind"
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
  script:
   - docker build .
  tags:
    - notag